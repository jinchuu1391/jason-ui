name: Create jira issue from github issue

on:
  issues:
    types: [opened]

jobs:
  printJob:
    name: Print event
    runs-on: ubuntu-latest
    env:
        jinchuu1931: 6271faf33d0b58006946fe0c
    steps:
      - name: Dump GitHub context
        run: |
          echo ${{ format('{0}.{1}', env, github.actor) }}